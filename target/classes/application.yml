spring:
    application:
        name: gateway_server 
    cloud:
        gateway:
            # Integration with eureka to discover all the routes
            discovery:
                locator:
                    enabled: true 
                    lowerCaseServiceId: true

server:
    port: 8080

# This is from the previous step

eureka:
    client:
        registerWithEureka: true 
        service-url:
            defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/} 
    instance:
        prefer-ip-address: true


# Actuator

management:
    endpoints:
        web:
            exposure:
                include: "*"

    endpoint:
        health:
            show-details: always 
        gateway:
            enabled: true